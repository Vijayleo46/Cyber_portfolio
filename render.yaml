services:
  # Backend Service (Django)
  - type: web
    name: portfolio-backend
    env: python
    rootDir: backend
    buildCommand: bash build.sh
    startCommand: gunicorn portfolio_backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: 'False'
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false


  # Frontend Service (React/Vite)
  - type: static
    name: portfolio-frontend
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: portfolio-backend
          property: url

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    region: oregon
