<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vijay Martin - Software Developer Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#0a0a0a',
              900: '#050505',
              950: '#000000',
            },
            dark: {
              100: '#1a1a1a',
              200: '#141414',
              300: '#0f0f0f',
              400: '#0a0a0a',
              500: '#050505',
              600: '#000000',
            },
            accent: {
              500: '#4f46e5', // Deep Purple
              600: '#3730a3',
            }
          },
          fontFamily: {
            sans: ['Poppins', 'Inter', 'sans-serif'],
            display: ['Space Grotesk', 'Inter', 'sans-serif'],
          },
          animation: {
            'blob': 'blob 7s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

}
